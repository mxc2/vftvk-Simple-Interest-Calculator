<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1><b>Simple Interest Calculator</b></h1>
            <br/>

            <div class="secondarydiv">
                Amount <input type="number" id="principal" style="margin-left: 58px"><br/>

                <br/>

                Interest Rate <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" style="margin-left: 22px" onchange="updateRate()">  
                <span id="rate_val">10.25%</span><br/>

                <br/>

                No. of years
                <select name="year" id="years" style="margin-left: 30px">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br/>
                
                <br/>

                <button onclick="compute()">Compute Interest</button>
                
                <br/>
                <br/>

                <span id="result"></span>
            </div>
            <footer>&#169; This Calculator belongs to Marcus-Indrek Simmer</footer>
        </div>
    </body>
</html>
